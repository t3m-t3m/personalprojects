{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link ref="stylesheet" href="{% static 'mainpage/css/main.css' %}" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'mainpage/resources/fox_logo.jpg' %}" alt="fox_logo">
        <span class="fox_logo">mainpage</span>
        <h3>Navigation</h3>
        <ul>
            <a href=""><li><i class="fas fa-home"></i> Main</li></a>
            <a href=""><li><i class="fas fa-info"></i> About</li></a>
            <a href=""><li><i class="fas fa-vials"></i> Labs</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
________________________________________________________________________________________________________________________
</body>
</html>
